 <input type="radio" #radioBtn [id]="buttonConfig.elementId" [name]="buttonConfig.radioBtnName" class="input-group-append" (focus)="isShow = true">
  <button class="input-group-text" [attr.aria-label]="buttonConfig.ariaLabel" (click)="onBtnClicked($event)">
    <i [class]="buttonConfig.iconClass"></i>
  </button>

<div class="datepicker" [style.display]="isShow ? 'inline-block' : 'none'">
  <div class="datepicker--header">
    <div>בחרו תאריך או טווח</div>
    <div>תאריכים להצגת הפניות</div>
  </div>
  <ngb-datepicker #dp="ngbDatepicker" (select)="onDateSelection($event)"
      firstDayOfWeek='0' [displayMonths]="1" [dayTemplate]="t" [navigation]="'arrow'" [outsideDays]="'collapsed'">
  </ngb-datepicker>

  <div class="datepicker--buttons">
    <button class="accept">אישור</button>
    <button class="cancel" (keydown)="onCancelKeydown($event)">ביטול</button>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused"  let-currentMonth="currentMonth">
  <div class="custom-day-wrapper" [class.focused]="focused" [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
    [class.faded]="isHovered(date) || isInside(date)"  (mouseenter)="hoveredDate = date"
    (mouseleave)="hoveredDate = null" [class.day-hidden]="date.month !== currentMonth" [class.day-from]="isFrom(date)" [class.day-to]="isTo(date)">
      <span class="custom-day" (keydown)="onKeyDown($event)">
        {{ date.day }}
      </span>
  </div>
</ng-template>
